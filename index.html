    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

       main {
    display: flex;

    align-items: flex-start; /* align to top */
    min-height: 100vh;       /* full screen height */
    padding-top: 40px;       /* space from the very top */
}

  #profile-container {
    width: 100%;
    max-width: 620px;
    text-align: center;
}
		
		.profile-link {
            /* Define styles for profile link */
            text-decoration: none;
            color: inherit; /* Inherit text color from parent */
            border: none; /* Remove border */
            background-color: transparent; /* Transparent background */
            padding: 0; /* Remove padding */
        
        }
		
#profile-image {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px; /* Add space between image and buttons */
			margin-left: auto;
			margin-right: auto;
            text-align: center; /* Center the buttons */
            width: 100%;
			max-width: 400px;
			margin: 0 auto;
    
        }

        li {
            margin-bottom: 10px; /* Reduce the margin between button items */
			display: flex;
			justify-content: center;
   
        }
		

        .shake {
            animation: shake 0.5s ease infinite; /* Define shake animation */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        a {
			width: 450px;
			margin: 0 auto; /* This centers it */
			box-sizing: border-box; /* So padding doesn't overflow width */
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px; /* Adjust the font size */
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center the items vertically */
            justify-content: center; /* Center the items horizontally */
            padding: 8px 16px; /* Adjust the padding */
            border-radius: 30px; /* Adjust the border radius for curved edges */
            transition: background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color */
			border: 3px solid #000; /* Add black border */
			position: relative; /* Enable positioning */
			margin-right: 10px; /* Adjust the distance between buttons */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 1.5); /* Add depth to buttons */
        }

        a:hover {
            background-color: rgba(0, 0, 75, 1.5); /* Adjust the hover background color */
			color: #ADD8E6;
        }

        .social-logo {
            width: 20px; /* Adjust the width of the logo */
            height: 20px; /* Adjust the height of the logo */
            position: absolute; /* Position the logo relative to the button */
            left: 10px; /* Adjust the left position */
            top: 50%; /* Center the logo vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }
		
		.button-text {
            margin-left: 30px; /* Adjust the space between the logo and text */
        }
		
		
		
		@media only screen and (max-width: 600px) {
            main {
                flex-direction: column; /* Stack items vertically */
                padding: 20px 20px 20px; /* Adjusted padding for mobile */
            }

          #profile-container {
    position: static;
    width: 100%;
    margin: 0 auto 30px;
}

            ul {
                width: 100%; /* Full width for mobile */
            }
			
			
        }
    </style>
